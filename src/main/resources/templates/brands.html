<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<table class="table_dark">
    <tr>
        <th>Id</th>
        <th>Бренд</th>
        <th></th>
    </tr>
    <tr th:each="brand: ${brands}">
        <td th:text="${brand.id}" />
        <td><a th:href="@{/getTabletsByBrand/{id}(id=${brand.id})}" th:text="${brand.name}"/></td>
        <td><a th:href="@{/deleteBrand/{id}(id=${brand.id})}">Удалить</a></td>
    </tr>
    <form th:action="@{/addBrand}" th:object="${brandAdd}" th:method="post">
        <tr>
            <td>Добавить новый</td>
            <td><input type="text" th:field="*{name}"></input></td>
            <td></td>
        </tr>
        <tr>
            <td><button class="button_brand" type="submit">Добавить</button></td>
        </tr>
    </form>
</table>
<a th:href="@{/tablets}">Ноутбуки</a>
</body>
</html>
